research_task:
  description: >
    Conduct a thorough research about {topic}.
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 5 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and summarize each topic.
    Make sure the report contains any and all relevant information.
  expected_output: >
    A summarized report with the main topics, each with a diagram or depiction idea.
    Formatted as markdown without '```'
  agent: reporting_analyst